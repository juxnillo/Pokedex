<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="PokeDex">
        <div class="header">
          <div class="btnblue"></div>
          <div class="btnred"></div>
          <div class="btnyellow"></div>
          <div class="btngreen"></div>
        </div>
    <div class="pokedexbody">
      <div class="pantalla">
        <div id="pokename">
            <img id="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon">
        </div> 
      </div>
      <div class="buttons">
        <div class="btn1">
          <div class="btncircle"></div>
        </div>
        <div class="btn2">
          <div class="btnbar1"></div>
          <div class="btnbar2"></div>
          <div class="btnbargreen">
            <h1 id="pokemon-name"></h1>
          </div>
        </div>
        <div class="btn3">
          <input type="button" id="next-btn" value="mas">
          <input type="button" id="prev-btn" value="menos">
          <div class="barvertical"></div>
          <div class="barhorizontal"></div>
        </div>
      </div>
    </div>   
</div>
  <script type="module" src="app.js"></script>
</body>
</html>
